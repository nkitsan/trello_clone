{% load static %}
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>Daily Tracker</title>

	    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	    <link rel="stylesheet" href="{% static 'css/habits.css' %}">
		<link rel="stylesheet" href="{% static 'css/header.css' %}">
	</head>
	<body>
		<header>
			<div class="logo">
	    		<a href="{% url 'user_board' username %}">Daily Tracker</a>
	    	</div>
			<div class="navigation">
				<div class="habit-tracker">
	        		<a href="{% url 'habits_info' username %}">Habits</a>
	    		</div>
				<div class="remembers">
	        		<a href="{% url 'remember_info' username %}">Remembers</a>
	    		</div>
				<div class="logout">
	        		<a href="{% url 'logout' %}">Log Out</a>
	    		</div>
			</div>
		</header>
	    <div class="content">
			<div class="habit-name">Changing habit "{{ habit.name }}"</div>
            <form action="{% url 'change_habit' username habit.id %}" method="POST" class="change-habit-form">
				<span>New name: </span>
                <textarea
                        class="new-title"
                        name="title"
                        placeholder="Enter a new title for a habit.."
                        rows="1"
                        cols="100"
                ></textarea>
				<span>Timeline: </span>
				<div class="timeline">
					 <input type="number" name="timeline" min="{{ habit.count }}">
				</div>
                <input
                        class="change-habit-btn"
                        type="submit"
                        value="Change"
                />
            </form>
	    </div>
	</body>
</html>
